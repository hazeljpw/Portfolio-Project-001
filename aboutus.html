    <title>Sanford Sweets</title>
</head>

<body>
   
    <header>

        <nav class="navbar navbar-expand-sm navbar-dark static-top">
            <div class="container-fluid">          
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar navbar-light bg-transparent col">
                    <a class="navbar-brand" href="index.html">
                      <img src="/img/logo.png" height="210" width="230" class="d-inline-block align-top" alt="Logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nucampNavbar">
                    <ul class="navbar-nav col col-sm-10">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="ordernow.html"><i class="fa fa-cart-plus fa-lg"></i> Order Now</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i> About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i> Contact Us</a></li>
                    </ul>
                    <span class="navbar-text col col-sm-2">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in"></i> Login
                        </a>
                    </span>
                </div>
            </div>
        </nav>
        
    </header>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div classs="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                       <input class="form-check-input" type="checkbox">
                                       <label class="form-check-label">Remember me</label> 
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 col-sm-2 offset-2 text-white">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">Home</a></li>
                        <li><a href="ordernow.html" class="text-white">Order Now</a></li>
                        <li><a href="#" class="text-white">About Us</a></li>
                        <li><a href="contactus.html" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-4 text-center text-white">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram btn-light" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook btn-light" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter btn-light" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google btn-light" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col text-center">
                    <a role="button" class="btn bg-transparent text-white" href="mailto:campsite@nucamp.co"><i class="fa fa-envelope-o fa-lg"></i> sanfordsweets@outlook.com</a>
                </div>
            </div>
        </div>
    </footer>
